name: Build Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Composer dependencies (production)
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Check for package.json and install npm dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
            npm run build || echo "No build script, skipping"
          else
            echo "No package.json found, skipping npm steps"
          fi

      - name: Create plugin zip
        run: |
          PLUGIN_SLUG="alynt-certificates-generator"
          VERSION="${{ github.event.release.tag_name }}"
          
          # Create build directory
          mkdir -p build/${PLUGIN_SLUG}
          
          # Copy plugin files (exclude dev files)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='tests' \
                    --exclude='scripts' \
                    --exclude='.gitignore' \
                    --exclude='.gitattributes' \
                    --exclude='.phpcs.xml' \
                    --exclude='.eslintrc.json' \
                    --exclude='phpunit.xml' \
                    --exclude='composer.json' \
                    --exclude='composer.lock' \
                    --exclude='package.json' \
                    --exclude='package-lock.json' \
                    --exclude='*.map' \
                    --exclude='RELEASE-*.md' \
                    ./ build/${PLUGIN_SLUG}/
          
          # Create zip
          cd build
          zip -r ${PLUGIN_SLUG}-${VERSION}.zip ${PLUGIN_SLUG}
          
          echo "ZIP_FILE=${PLUGIN_SLUG}-${VERSION}.zip" >> $GITHUB_ENV

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
